<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente: Site de cachorros</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Cliente: Site de cachorros</h1>

      <p>
        Nesse site, é feito uma busca no servidor para listar nomes de
        cachorros, e ao clicar é exibido detalhes do cachorro.
      </p>

      <hr />

      <section class="lista-de-cachorros">
        <h2>Lista de cachorros</h2>
        <ul id="lista-de-cachorros">
          <!-- <li><button onclick="exibirDetalhes('1')">teste</button></li> -->
        </ul>
      </section>

      <hr />

      <section class="detalhes">
        <h2>Detalhes</h2>

        <p>
          <strong>Nome: </strong
          ><span id="detalhes-nome">Selecione um cachorro</span>
        </p>
        <img
          id="detalhes-imagem"
          src="https://i.pinimg.com/736x/fc/cd/1e/fccd1e57cfd64b896b829b4647bbfabc.jpg"
          alt="logo-padrão"
        />

        <h3>Caracteristicas</h3>
        <div id="detalhes-caracteristicas">
          <p>Selecione um cachorro.</p>
        </div>
      </section>
    </main>
  </body>
</html>
